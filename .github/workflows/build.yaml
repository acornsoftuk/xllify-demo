name: Demo XLL build

permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: xllify Build demo add-in
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: xllify Build
        id: xllify
        uses: acornsoftuk/xllify-build@v0.3.6-beta
        with:
          xll_filename: xllify_demo
          luau_scripts: |
            simple.luau
            black_scholes.luau
            trading.luau
            trading_demodata.luau
          xllify_key: not-needed

      # Note: If you have a tests/ directory in your repository, the xllify-build
      # action will automatically run the tests. If no tests/ directory exists,
      # the test runner will be skipped and the build will proceed normally.

      # The .xll is now in your workspace at path in ${{ steps.xllify.outputs.xll_path }}
      # Do with it what you want. Sign it (recommended), upload it to a release, cloud storage
      # etc...

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xllify_demo
          path: ${{ steps.xllify.outputs.xll_path }}

      - name: Upload XLL to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.xllify.outputs.xll_path }}
